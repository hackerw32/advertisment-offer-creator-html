<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        .post-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .accent-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, #d4af37 0%, #f4d03f 100%);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            color: white;
        }
        
        .header {
            text-align: left;
            border-bottom: 2px solid rgba(212, 175, 55, 0.5);
            padding-bottom: 30px;
        }
        
        .main-title {
            font-size: 54px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 300;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            color: #d4af37;
        }
        
        .middle-section {
            text-align: left;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 50px 45px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 35px;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .option-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 4px;
            font-size: 26px;
            font-weight: 500;
            border-left: 4px solid #d4af37;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            text-align: left;
        }
        
        .cta-section {
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 30px;
        }
        
        .cta-text {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        
        .link-info {
            font-size: 22px;
            opacity: 0.85;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .footer {
            text-align: left;
            border-top: 2px solid rgba(212, 175, 55, 0.5);
            padding-top: 30px;
        }
        
        .brand-name {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            color: #d4af37;
            letter-spacing: -0.5px;
        }
        
        .brand-subtitle {
            font-size: 26px;
            opacity: 0.85;
            font-weight: 400;
        }
        
        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.05;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .circle1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
        }
        
        .circle2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
        }
        
        .circle3 {
            width: 250px;
            height: 250px;
            top: 40%;
            left: -125px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="accent-line"></div>
        <div class="decorative-circles">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
        </div>
        <div class="overlay"></div>
        
        <div class="content">
            <div class="header">
                <h1 class="main-title">Αναζήτηση Ακινήτου</h1>
                <p class="subtitle">Επαγγελματικές Υπηρεσίες Μεσιτείας</p>
            </div>
            
            <div class="middle-section">
                <div class="section-title">Διαθέσιμες Επιλογές</div>
                <div class="options">
                    <div class="option-box">Ενοικίαση Κατοικίας</div>
                    <div class="option-box">Αγορά Κατοικίας</div>
                    <div class="option-box">Ενοικίαση Οικοπέδου</div>
                    <div class="option-box">Αγορά Οικοπέδου</div>
                </div>
                
                <div class="cta-section">
                    <div class="cta-text">Εξερευνήστε τις Αγγελίες μας</div>
                    <div class="link-info">Ιστοσελίδα: Link στο Bio</div>
                    <div class="link-info">Ενημέρωση: Facebook Profile</div>
                </div>
            </div>
            
            <div class="footer">
                <div class="brand-name">ΡΙΤΑ ΣΑΜΟΘΡΑΚΗ</div>
                <div class="brand-subtitle">Μεσιτικό Γραφείο</div>
            </div>
        </div>
    </div>
</body>
</html>
